<!DOCTYPE html>
<html lang="zh_cn">
    <head>
        <meta charset="utf-8">
        <!--去除边框 滚动条-->
        <style> 
            /* 去掉默认边距 避免滚动条*/
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            /* 将所有组件至于flex布局的画布中 */
            #widgetFrame {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-items: center;
                gap: 6vh;
            }
        </style>
        <title>EazyHUB</title>
        <!--添加模块xxx需要引入 ./xxx.css, eg:
        <link rel="stylesheet" type="text/css" href="./plugins/xxx.css">
        -->
        <link rel="stylesheet" type="text/css" href="./plugins/background.css">
        <link rel="stylesheet" type="text/css" href="./plugins/searchBar.css">
        <link rel="stylesheet" type="text/css" href="./plugins/tuxsay.css">
        <link rel="stylesheet" type="text/css" href="./plugins/tiles.css">
    </head>
    <body>
        <main>
            <!--所有的id="xxx"的块都会被替换为./plugins/xxx.js的属性-->
            <!--（xxx.html包括<div id="xxx">和</div>）-->
            <div id="background"></div>
            <div id="widgetFrame">
                <div id="tuxsay"></div>
                <div id="searchBar"></div>
                <div id="tiles"></div>
            </div>
        </main>
        <script src="./moduleLoadList.js"></script>
        <!--在下面加载你的模块, 不要忘记加css-->
        <!--
            模板:<script src="./plugins/xxx.js"></script>
        -->
        <script src="./plugins/background.js"></script>
        <script src="./plugins/searchBar.js"></script>
        <script src="./plugins/tuxsay.js"></script>

        <script src="./loadModule.js"></script>

        <script src="./plugins/tiles.js"></script>
    </body>
</html>
